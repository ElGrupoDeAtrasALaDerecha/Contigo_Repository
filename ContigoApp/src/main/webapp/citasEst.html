<body>
    <div class="ui grid">
        <div class="ui row">

        </div>
    </div>
    <br>
    <h1 class="title">Agendamiento de citas</h1>
    <br>
    <div id="todo">
        <div id="calendarioCompleto" class="calendar">
            <div class="calendarInfo">
                <div class="calendar__prev" id="prev-month"><i class="bi bi-chevron-left"></i></div>
                <div class="calendar__month" id="month"></div>
                <div class="calendar__year" id="year"></div>
                <div class="calendar__next" id="next-month"><i class="bi bi-chevron-right"></i></i></div>
            </div>

            <div class="week">
                <div class="calendar__day calendar__item">LU</div>
                <div class="calendar__day calendar__item">MA</div>
                <div class="calendar__day calendar__item">MI</div>
                <div class="calendar__day calendar__item">JU</div>
                <div class="calendar__day calendar__item">VI</div>
                <div class="calendar__day calendar__item">SA</div>
                <div class="calendar__day calendar__item">DO</div>
            </div>

            <div class="dates" id="dates"></div>
        </div>

        <div id="horas">
            <p>Hora de la cita</p>
            <div class="item">
                <select id="horas2" name="horas2">
                    <option value="">Horas</option>
                </select>
            </div>
            <form action="" id="checkPerca">
                <div id="listaPersonal">
                    <p>Personal disponible</p>
                    <div class="ui middle aligned divided list" id="perca">

                    </div>
                </div>
            </form>
            <div id="MotivoS">
                <p>Motivo de la Cita</p>
                <select id="motivoSelect" name="motivoSelect" required>
                    <option value="">Motivos</option>
                    <option value="1">Otros</option>
                </select>
                <div id="textAreaMotivo">
                    <textarea type="text" class="credencial" id="MotivoOtros" placeholder="Motivo de consulta"
                    ></textarea>
                </div>
                
            </div>
        </div>

    </div>

    </div>

    <div id="btnCitasAgendada" class="btn-group">
        <button id="btnAgenddamiento" type="button" class="open-modal" data-open="modal1">
            Agendar cita
        </button>
    </div>

    <div class="modal" id="modal1" data-animation="slideInOutLeft">
        <div class="modal-dialog">
            <header class="modal-header">
                Agendamiento de citas
                <button class="close-modal" data-close>
                    X
                </button>
            </header>
            <section id="divEmergente" class="modal-content">

            </section>
        </div>
    </div>
<a href="historialCitas.html">
