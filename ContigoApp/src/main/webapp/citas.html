    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Semantic CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/css_componentes/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!--iconos-->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <!-- style Sheet -->
    <link rel="stylesheet" href="css/citas.css">
    <!--<link rel="stylesheet" href="css/citasEst.css">-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/navfooter.css">
    <link rel="stylesheet" href="css/admin_cursos.css">
    <link rel="stylesheet" href="css/navfooter.css">
    
    <title>Contigo | Admin. Citas</title>
</head>

<body>
    
    <div class="d-flex">
        <div id="sidebar-container" class="bg-primary">
            <div class="logo">
                <h4 class="text-light font-weight-bold">Citas</h4>
            </div>
            <div class="menu">
                <a class="d-block text-light p-3 selected" id="m1">
                    <ion-icon class="mr-2 lead" name="calendar-number-outline"></ion-icon>
                    Citas disponibles
                </a>
                <a class="d-block text-light p-3 selected" id="m2">
                    <ion-icon class="mr-2 lead" name="reader-outline"></ion-icon>Mis citas
                </a>
                <a class="d-block text-light p-3 selected" id="m4"><i class="mr-2 lead icon ion-md-help"></i>Ayuda</a>
            </div>
        </div>
        <section class="m1">
        <div id="todo">
            <div id="calendarioCompleto" class="calendar">
                <div class="calendarInfo">
                    <div class="calendar__prev" id="prev-month"><i class="bi bi-chevron-left"></i></div>
                    <div class="calendar__month" id="month"></div>
                    <div class="calendar__year" id="year"></div>
                    <div class="calendar__next" id="next-month"><i class="bi bi-chevron-right"></i></i></div>
                </div>

                <div class="week">
                    <div class="calendar__day calendar__item">LU</div>
                    <div class="calendar__day calendar__item">MA</div>
                    <div class="calendar__day calendar__item">MI</div>
                    <div class="calendar__day calendar__item">JU</div>
                    <div class="calendar__day calendar__item">VI</div>
                    <div class="calendar__day calendar__item">SA</div>
                    <div class="calendar__day calendar__item">DO</div>
                </div>

                <div class="dates" id="dates"></div>
            </div>

            <div id="horas">
                <div class="item">
                    <select id="horas2" name="horas2">
                        <option value="">Hora de la cita</option>
                    </select>
                </div>
                <form action="" id="checkPerca">
                    <div id="listaPersonal">
                        <p>Personal disponible</p>
                        <div class="ui middle aligned divided list" id="perca">

                        </div>
                    </div>
                </form>
                <div id="btnCitasAgendada" class="btn-group">
                    <button id="btnAgenddamiento" type="button" class="open-modal" data-open="modal1">
                        Agendar cita
                    </button>
                </div>
                <div class="modal" id="modal1" data-animation="slideInOutLeft">
                    <div class="modal-dialog">
                        <header class="modal-header">
                            Agendamiento de citas
                            <button class="close-modal" data-close>
                                X
                            </button>
                        </header>
                        <section id="divEmergente" class="modal-content">
            
                        </section>
                    </div>
                </div>
            </div>
            

            
        </div>




    </section>
    <section class="m2">
        <div class="ui segment">
            <h2 class="ui center aligned header">Historial de Citas</h2>
            <div class="ui raised container segment">
                <div id="historial" class="ui divided items">
                    <br>
                </div>
            </div>
        </div>

    </section>

</div>
</body>
<script src="js/footer.js"></script>

</html>

 <script src="js/template.js"></script>
