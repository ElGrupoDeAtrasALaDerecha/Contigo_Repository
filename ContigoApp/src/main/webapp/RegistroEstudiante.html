<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contigo</title>
    <!-- fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap"
        rel="stylesheet">
    <!-- CDNs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <!-- style sheets -->
    <link rel="stylesheet" href="css/form.css">
    <!-- cloudflare -->
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <header>
        <div class="back">
            <a href="index.html">
                <ion-icon name="chevron-back-outline"></ion-icon>
                Inicio
            </a>
        </div>
    </header>
    <container class="container">
        <section class="logo">
            <h1 class="logo--contigo">Contigo</h1>
            <h2 class="logo--lema">Incondicionalmente contigo</h2>
        </section>
        <h3 class="container--text">Regístrate y explora</h3>
        <h4 class="container--text--lema">Recuerda que debes tener el código del grado, que te da tu institución.</h4>
        <section class="container--datos">
            <div id="Datos">
                <section id="table-datos">
                    <div class="form-floating mb-4 especial" id="dv10">
                        <div>
                            <div class="item form-floating">
                                <select class=" TipoDocumento form-select Texto3" name="TipoDocumento"
                                    id="TipoDocumento" aria-label="Floating label select example">
                                    <option value="Tipo">Tipo</option>
                                </select>
                                <label for="floatingSelect" class="bg">Tipo</label>
                            </div>

                        </div>
                        <div class="item form-floating mb-4" id="dv2">
                            <input type="number" class="form-control Texto2" id="TIoCC" placeholder=" " name="C.C"
                                required>
                            <label for="contraseña" class="label2">Número de identificación</label>
                        </div>
                    </div>
                    <div class="box1Table">
                        <div class="box1--section1">
                            <div class="item form-floating mb-4" id="dv0">
                                <input type="text" class="form-control Texto" id="PrimerNombre" placeholder=" "
                                    name="PrimerNombre" required>
                                <label for="contraseña" class="label">Primer nombre</label>
                            </div>
                            <div class="item form-floating mb-4" id="dv1">
                                <input type="text" class="form-control Texto" id="PrimerApellido" placeholder=" "
                                    name="PrimerApellido" required>
                                <label for="contraseña" class="label">Primer apellido</label>
                            </div>
                            <div class="item form-floating mb-4" id="dv3">
                                <input type="date" class="form-control Texto label1" id="FechaNacimiento"
                                    placeholder=" " name="FechaNacimiento" required>
                                <label for="contraseña" class="label">Fecha de nacimiento</label>
                            </div>




                        </div>
                        <div class="box1--section2">
                            <div class="item form-floating mb-4">
                                <input type="text" id="SegundoNombre" class="form-control Texto" placeholder=" "
                                    name="SegundoNombre">
                                <label for="contraseña" class="label">Segundo nombre</label>
                            </div>
                            <div class="item form-floating mb-4" id="dv6">
                                <input type="text" id="SegundoApellido" class="form-control Texto" placeholder=" "
                                    name="SegundoApellido">
                                <label for="contraseña" class="label">Segundo apellido</label>
                            </div>
                            <div class="item form-floating mb-4" id="dv11">
                                <select class=" TipoDocumento form-select Texto" id="Genero"
                                    aria-label="Floating label select example">
                                    <option value="Genero">Genero</option>
                                    <option value="femenino">Femenino</option>
                                    <option value="masculino">Masculino</option>
                                </select>
                                <label for="floatingSelect" class="bg">Genero</label>
                            </div>


                        </div>

                    </div>








                </section>
                <p class="parametro">Usa 8 o más caracteres con una combinación de letras, números y símbolos</p>
                <div id="boton">
                    <input type="button" id="Button2" class="buttonSiguiente" value="Siguiente" name="MetodoPago"
                        onclick="Siguiente()">
                </div>
            </div>
            <div class="img--container">
                <img src="img/Ok-amico.png" class="img--side">
            </div>
        </section>
    </container>
    <div id="alert"></div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="js/js_componentes/bootstrap.min.js"></script>
    <script src="js/js_componentes/bootstrap.min.js"></script>
    <script src="js/registroEstudiante.js"></script>
</body>

</html>
