<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="css/FormCrearConversatorio.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footerForm.css">
    <link rel="stylesheet" href="css/css_componentes/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <!-- Minified CRONOGRAMA CSS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <title>Contigo</title>
</head>

<body>
    <div class="container-1">
        <br><br>   
        <h3 class="container--text--blue">Creación de conversatorios</h3>
        <section class="container--datos">
            <div class="box1Table">
                <div class="box1--section1">
                    <div class="item form-floating mb-4">
                        <input type="text" id="Texto" class="form-control Texto" placeholder=" ">
                        <label for="contraseña" class="labelF">Título del conversatorio</label>
                    </div>
                    <div class="item form-floating mb-4">
                        <input type="text" id="Descripcion" class="form-control Texto" placeholder=" ">
                        <label for="contraseña" class="labelF">Descripción</label>
                    </div>
                    <div class="item form-floating mb-4">
                        <input type="text" id="Lugar" class="form-control Texto" placeholder=" ">
                        <label for="contraseña" class="labelF">Lugar</label>
                    </div>
                    <div class="item form-floating mb-4" id="dv8">
                        <div id="" class="form-control Texto">
                            <label class="label1 file-name" for="img-uploader"> Selecciona una imagen</label>
                            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="#707070"
                                class="bi bi-upload logo--Upload" viewBox="0 0 16 16">
                                <path
                                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                                <path
                                    d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                            </svg>
                            <input type="file" class="img-uploader" id="img-uploader" min="0" max="5"
                                style="visibility:hidden;" name="opcionesInicio">
                        </div>
                        <label for="contraseña" class="labelF">Portada del conversatorio</label>
                    </div>
                </div>
                <div class="box1--section2">
                    <div class="item form-floating mb-4" id="dv9">
                        <div id="" class="form-control Texto">
                            <label class="label1 file-name" for="img-uploader"> Selecciona una imagen</label>
                            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="#707070"
                                class="bi bi-upload logo--Upload" viewBox="0 0 16 16">
                                <path
                                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                                <path
                                    d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                            </svg>
                            <input type="file" class="img-uploader" id="img-uploader2" min="0" max="5"
                                style="visibility:hidden;" name="opcionesInicio">
                        </div>
                        <label for="contraseña" class="labelF">Infografía del conversatorio</label>
                    </div>
                    
                    <div class="item form-floating mb-4" id="dv11">

                        <select id="grados" name="grados" multiple=""
                            class="ui search fluid dropdown form-select Texto">
                            <option value="1">Transición</option>
                            <option value="2">Primero</option>
                            <option value="3">Segundo</option>
                            <option value="4">Tercero</option>
                            <option value="5">Cuarto</option>
                            <option value="6">Quinto</option>
                            <option value="7">Sexto</option>
                            <option value="8">Séptimo</option>
                            <option value="9">Octavo</option>
                            <option value="10">Noveno</option>
                            <option value="11">Décimo</option>
                            <option value="12">Once</option> |
                        </select>
                        <label for="contraseña" class="labelF">Seleccione el grado al que va dirigido el conversatorio</label>

                    </div>
                    <div class="item form-floating mb-4" id="dv3">
                        <input type="date" class="form-control Texto label1" id="cronograma" placeholder=" "
                            name="FechaNacimiento" required>
                        <label for="contraseña" class="labelF">Fecha del conversatorio</label>
                    </div>
                    <div class="BotonesCnv">

                        <input type="button" id="Cancelar" class="buttonSiguiente" value="Cancelar">

                        <input type="submit" id="btnCrear" class="buttonRegistrarme" value="Crear">

                    </div>

                </div>
            </div>
        </section>
    </div>
    <footer></footer>

</body>

</html>
