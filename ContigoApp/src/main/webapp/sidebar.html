<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <!-- CDNs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- style sheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/admin_inst.css">
    <title>Contigo</title>
</head>
<body>
    <div id="main-box">
        <div class="sidebar">
            <div class="name">
                <p class="link-name">Cursos</p>
                <div class="left">
                    <ion-icon name="arrow-back-circle-outline" class="arrow" id="hd"></ion-icon>
                    <ion-icon name="arrow-forward-circle-outline" class="arrow" id="sh"></ion-icon>
                </div>
            </div>
            <ul class="nav-list">
                <li>
                    <div class="item selected" id="op1">
                        <ion-icon name="add-outline"></ion-icon>
                        <p class="link-name">Crear</p>
                        <span class="title-over">Crear</span>
                    </div>
                </li>
                <li>
                    <div class="item" id="op2">
                        <ion-icon name="stats-chart"></ion-icon>
                        <p class="link-name">Estadísticas</p>
                        <span class="title-over">Crear</span>
                        <span class="title-over">Estadísticas</span>
                    </div>
                </li>
                <li>
                    <div class="item" id="op3">
                        <ion-icon name="time-outline"></ion-icon>
                        <p class="link-name">Historial de citas</p>
                        <span class="title-over">Historial de citas</span>
                    </div>
                </li>
                <li>
                    <div class="item" id="op4">
                        <ion-icon name="help"></ion-icon>
                        <p class="link-name">Ayuda</p>
                        <span class="title-over">Ayuda</span>
                    </div>
                </li>
                <li>
                    <div class="item" id="op5">
                        <ion-icon name="log-out-outline"></ion-icon>
                        <p class="link-name">Cerrar sesión</p>
                        <span class="title-over">Cerrar sesión</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="item-content px-1 py-4" id="op1">
            <div class="row">
                <h2 class="item-tlt">Creación de grados</h2>
                <p class="item-dsc">Selecciona el tipo de grado, al cual quiere genrarle un código.</p>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-floating">
                        <select class="form-select pb-1" id="floatingSelect grado_slect" aria-label="Floating label select example">
                            <option value="" disabled selected>Selecciona un grado</option> 
                            <option value="1">Trasnsición</option>
                            <option value="2">Primero</option>
                            <option value="3">Segundo</option>
                            <option value="4">Tercero</option>
                            <option value="5">Cuarto</option>
                            <option value="6">Quinto</option>
                            <option value="7">Sexto</option>
                            <option value="8">Septimo</option>
                            <option value="9">Octavo</option>
                            <option value="10">Noveno</option>
                            <option value="11">Decimo</option>
                            <option value="12">Once</option>
                            <option value="13">Docentes</option>
                        </select> 
                        <label for="floatingSelectGrid">Grado</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text"  class="form-control ds" id="floatingInputGrid" placeholder=" " disabled>
                        <label for="floatingInputGrid">Código del grado</ion-icon></label>
                        <ion-icon name="copy-outline" class="copy">
                    </div>
                 </div>
            </div>
            <div class="row  my-4">
                <div class="col-9" id="output">
                    <table class="table" id="tabla_grados">
                        <thead>
                            <tr>
                            <th scope="col">Grado</th>
                            <th scope="col">Código</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="col-3" id="print-list">
                    <button class=" btn btn-primary w-100" id="print"> <span>Descargar lista </span><ion-icon name="print" class=""></ion-icon></button>
                </div>
            </div>
    
    
        </div>
        <div class="item-content px-1 py-3 hide" id="op2"></div>
        <div class="item-content px-1 py-3 hide" id="op3"></div>
        <div class="item-content px-1 py-3 hide" id="op4"></div>
    </div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
<script src="js/sidebar.js"></script>
<script src="js/funciones.js"></script>
<script src="js/inst_admin.js"></script>
