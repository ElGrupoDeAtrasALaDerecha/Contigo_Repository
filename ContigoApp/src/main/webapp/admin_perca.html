    <title>Contigo</title>
</head>

<body>
    <div class="ui grid">
        <div class="ui row">

        </div>
        <div class="ui row">

        </div>
        <div class="ui row">
            <div class="ui seven wide column">

            </div>
            <div class="ui seven wide column">

                <h2>Panel principal</h2>
            </div>
        </div>
        <div class="ui stackable row">
            <div class="ui one wide column">

            </div>
            <div class="three wide column">
                <div class="ui segment">
                    <div class="ui header">
                        <h2>Chats</h2>
                    </div>
                    <div class="ui content">

                        <div id="lista_chats" class="ui vertical fluid tabular menu">
                            <div id="chats_atendidos">
                                <h4>Chats en atención</h4>
                            </div>
                            <div id="chats_sin_a">
                                <h4>Chats sin atender</h4>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div id="chat_con_est" class="eight wide stretched column">
                <div class="ui segment">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            <div id="chatCompleto2">
                                <div id="titulo">
                                    <button id="cerrarConexion" class="ui black mini right floated button"
                                        data-content="Cerrar conexión">
                                        <i class="close icon"></i>
                                    </button>

                                    <h1></h1>

                                </div>
                                <div id="chat">
                                    <div id="mensajes">

                                    </div>
                                </div>
                                <div id="mensaje">
                                    <input id="Enviarmensaje" type="text" class="mensajeInput"
                                        placeholder="Escribir mensaje...">
                                    <span id="btn_enviar_mns" type="button" class="material-icons"> send</span>
                                </div>
                            </div>
                        </font>
                    </font>
                </div>
            </div>

            <div class="four wide column">


                <div id="informacion" class="ui segment relaxed list ">
                    <div class="ui header">
                        <h2>Información </h2>
                    </div>
                    <div class="ui content">
                        <div class="item">
                            <img src="img/CONTI.png">
                            <div class="content">
                                <a class="header">Conti Buendía</a>
                                <div class="description">
                                    <b>Nombre completo: </b> Contigo bot Buendía<br>
                                    <b>Edad: </b> un año <br>
                                    <b>Grado: </b> Sexto :D <br>
                                    <b>Institución: </b> El colegio de Contigo <br>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
    <footer></footer>
