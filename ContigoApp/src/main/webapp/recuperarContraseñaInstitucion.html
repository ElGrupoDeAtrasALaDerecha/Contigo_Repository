<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="css/css_componentes/bootstrap.min.css">
    <link rel="stylesheet" href="css/navfooter.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="js/js_componentes/bootstrap.min.js"></script>
    <title>Contigo</title>
</head>

<body>
    <div class="ui grid">
        <div class="ui row">

        </div>
        <div class="ui row">
            <div class="ui five wide column">

            </div>
            <div class="ui seven wide column">
                <div class="ui form">
                    <h3 class="ui dividing header">Recuperación de contraseña: </h3>
                    <div class="ui field">
                        <label for="nueva">Nueva contraseña: </label>
                        <input id="contra" type="password" name="nueva" placeholder="Nueva contraseña">
                    </div>
                    <div class="ui field">
                        <label for="repetir">Confirmación de contraseña: </label>
                        <input id="confirmacion" type="password" name="repetir" placeholder="Confirmación de contraseña">
                    </div>

                    <button id="btnCambiar" class="ui primary button">Cambiar contraseña</button>
                </div>
            </div>
        </div>
        <div class="ui row">

        </div>
    </div>
</body>
<script src="js/template.js"></script>

</html>
