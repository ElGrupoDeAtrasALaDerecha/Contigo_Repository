<body>
    <div class="container-1">
        <h3 class="container--text--blue">Registro de historial clinica</h3>
        <section class="container--datos">
            <div class="box1Table">
                <div class="box1--section1">
                    <div class="item form-floating mb-4">
                        <input type="text" id="Nombre" class="form-control Texto" placeholder=" ">
                        <label for="contraseña" class="labelF">Nombre del Paciente</label>
                    </div>
                    <div class="item form-floating mb-4">
                        <input type="text" id="Apellido" class="form-control Texto" placeholder=" ">
                        <label for="contraseña" class="labelF">Apellido del Paciente</label>
                    </div>
                    <div class="item form-floating mb-4">
                        <input type="number" id="Documento" class="form-control Texto" placeholder=" ">
                        <label for="contraseña" class="labelF">Documento de identidad</label>
                    </div>
                    <div class="item form-floating mb-4">
                        <input type="number" id="Edad" class="form-control Texto" placeholder=" " min="0" max="100">
                        <label for="contraseña" class="labelF">Edad del paciente</label>
                    </div>
                </div>
                <div class="box1--section2">
                    <div class="item form-floating mb-4" id="dv11">
                        <select class=" TipoDocumento form-select Texto" id="Asistencia2"
                            aria-label="Floating label select example">
                            <option value="">Asistencia</option>
                                <option value="3">Asistió</option>
                                <option value="7">No Asistió</option>
                        </select>
                        <label for="floatingSelect" class="bg">Asistencia</label>
                    </div>
                    <div class="item form-floating mb-4">
                        <textarea type="text"class="form-control Texto Textareas" placeholder="Escribe aqui" id="Motivo"></textarea>
                        <label for="floatingTextarea" class="labelF">Motivo de consulta</label>
                    </div>
                    <div class="item form-floating mb-4">
                        <textarea type="text"class="form-control Texto Textareas" placeholder="Escribe aqui" id="Recomendaciones"></textarea>
                        <label for="floatingTextarea" class="labelF">Inserta la descripción</label>
                    </div>
                    <div class="BotonesCnv">

                        <input type="button" id="Cancelar" class="buttonSiguiente" value="Cancelar">

                        <input type="submit" id="btnCrear" class="buttonRegistrarme" value="Registrar">

                    </div>

                </div>
            </div>
        </section>
    </div>
