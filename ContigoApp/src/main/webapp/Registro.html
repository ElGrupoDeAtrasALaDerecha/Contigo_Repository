<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contigo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css_components/bootstrap.min.css">
    <!-- fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap"
        rel="stylesheet">
    <!-- CDNs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <!-- style sheets -->
    <link rel="stylesheet" href="css/form.css">
    <!-- cloudflare -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="back">
            <a href="index.html">
                <ion-icon name="chevron-back-outline"></ion-icon>
                Inicio
            </a>
        </div>
    </header>
    <container class="container">
        <section class="logo">
            <h1 class="logo--contigo">Contigo</h1>
            <h2 class="logo--lema">Incondicionalmente contigo</h2>
        </section>
        <h3 class="container--text">Regístrate y potencia el desarrollo de tus estudiantes</h3>
        <section class="container--datos">
            <div id="Datos">
                <section id="table-datos">
                    <div class="box1Table">
                        <div class="box1--section1">
                            <div class="form-floating mb-4">
                                <select class="select-css form-control Texto" name="Departamento" id="departamento">
                                    <option value="">Departamento</option>
                                </select>
                                <label for="contraseña" class="label">Departamento:</label>
                            </div>
                            <div class="form-floating mb-4">
                                <select class="select-css form-control Texto" name="Municipio" id="municipio">
                                    <option value="">Municipio</option>
                                </select>
                                <label for="contraseña" class="label">Municipio:</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control Texto" id="nombre" placeholder=" "
                                name="NombreDeLaInstitucion" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)|| (event.charCode == 32)|| (event.charCode == 209)|| (event.charCode == 241))" required>
                                <label for="contraseña" class="label">Nombre de la institución:</label>
                            </div>
                            <div class="form-floating mb-4">
                                <select class="select-css form-control Texto" name="Sector" id="sector">
                                    <option>Sector</option>
                                    <option value="0">Público</option>
                                    <option value="1">Privado</option>
                                </select>
                                <label for="contraseña" class="label">Sector:</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control Texto" id="direccion" placeholder=" "
                                name="Direccion" required>
                                <label for="contraseña" class="label">Dirección:</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control Texto" id="contra" placeholder=" "
                                name="Contraseña" required>
                                <label for="contraseña" class="label">Contraseña:</label>
                            </div>
                        </div>
                        <div class="box1--section2">
                            <div class="form-floating mb-4">
                                <input type="number" class="form-control Texto" id="telefono" placeholder=" "
                                name="Telefono" required>
                                <label for="contraseña" class="label">Telefono:</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="email" class="form-control Texto" id="correo" placeholder=" "
                                name="Correo" required>
                                <label for="contraseña" class="label">Correo:</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control Texto" id="web" placeholder=" "
                                name="PaginaWeb" required>
                                <label for="contraseña" class="label">Página Web:</label>
                            </div>
                            <div class="form-floating mb-4">
                                <select class="select-css form-control Texto" name="Calendario" id="Calendario">
                                    <option>Calendario</option>
                                    <option value="0">A</option>
                                    <option value="1">B</option>
                                </select>
                                <label for="contraseña" class="label">Calendario:</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control Texto" id="barrio" placeholder=" "
                                name="Barrio" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)|| (event.charCode == 32)|| (event.charCode == 209)|| (event.charCode == 241))" required>
                                <label for="contraseña" class="label">Barrio:</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control Texto" id="conficontra" placeholder=" "
                                name="ConfirmarContraseña" required>
                                <label for="contraseña" class="label">Confirmar contraseña:</label>
                            </div>
                        </div>
                    </div>
                </section>
                <p class="parametro">Usa 8 o más caracteres con una combinación de letras, números y símbolos</p>
                <div id="boton">
                    <input type="button" id="Button2" class="buttonRegistrarme" value="Registrarme" name="MetodoPago"
                        onclick="Ingresar()">
                </div>
            </div>
            <div class="img--container">
                <img src="img/Ok-pana.png" class="img--side">
            </div>
        </section>
    </container>
    <div id="alert"></div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="js/js_componentes/bootstrap.min.js"></script>
    <script src="js/registro.js"></script>
</body>

</html>
