<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contigo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css_componentes/bootstrap.min.css">
    <link rel="stylesheet" href="css/Registro.css">
    <link rel="stylesheet" href="css/cssRegistro.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
    
    <h1>Registro de la institución</h1>
    <div id="Datos">
        <table id="table-datos">
            <tr>
                <td id="Columna-datos" >
                    <div class="Espacios dep">
                        <select class="select-css Texto" name="Departamento" id="departamento" >
                            <option  value="">Departamento</option>
                        </select>
                    </div>
                        <div class="Espacios mun" >
                            <select class="select-css Texto" name="Municipio" id="municipio" >
                                <option value="">Municipio</option>
                            </select>
                        </div>
                    <div class="Espacios nom" >
                        <input type="text" id="nombre" class="Texto" placeholder="Nombre de la institucion" name="NombreDeLaInstitucion" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)|| (event.charCode == 32)|| (event.charCode == 209)|| (event.charCode == 241))" >
                    </div>
                    <div class="Espacios sec" >
                        <select class="select-css Texto" name="Sector" id="sector" >
                            <option>Sector</option>
                            <option value="0">Público</option>
                            <option value="1">Privado</option>
                        </select>
                    </div>
                    <div class="Espacios dir">
                        <input type="text" class="Texto" id="direccion" placeholder="Dirección" name="Direccion" >
                    </div>
                    <div class="Espacios bar" >
                        <input type="text" class="Texto" id="barrio" placeholder="Barrio" name="Barrio" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)|| (event.charCode == 32)|| (event.charCode == 209)|| (event.charCode == 241))" >
                    </div>
                </td>
                <td id="Columna-datos2">
                    <div class="Espacios Tel" >
                        <input type="number" class="Texto " id="telefono" placeholder="Telefono" name="Telefono" >
                    </div>
                    <div class="Espacios cor"  >
                        <input type="text" class="Texto" id="correo" placeholder="Correo" name="Correo" >
                    </div>
                    <div class="Espacios web">
                        <input type="text" class="Texto" id="web" placeholder="Página Web" name="PaginaWeb">
                    </div>
                    <div class="Espacios cal" >
                        <select class="select-css Texto" name="Calendario" id="Calendario" >
                            <option>Calendario</option>
                            <option value="0">A</option>
                            <option value="1">B</option>
                        </select>
                    </div>
                    <div class="Espacios con" >
                        <input type="password" class="Texto" id="contra" placeholder="Contraseña" name="Contraseña" >
                    </div>
                    <div class="Espacios confi"  >
                        <input type="password" class="Texto" id="conficontra" placeholder="Confirmar contraseña" name="ConfirmarContraseña">
                    </div>
                   
                    
                </td>
            </tr>
        </table>
        <div id="boton">
            <input type="button" id="Button2" value="Seleccionar método de pago" name="MetodoPago"  onclick="Ingresar()" >
        </div>
    </div>
    <div id="alert"></div>
    
    <script src="js/js_componentes/bootstrap.min.js"></script>
    <script src="js/registro.js"></script>
    <script src="js/template.js"></script>
</body>

</html>
