<body>
    <div class="full">
        <div>
            <h1>Crear historia</h1>

            <div class="Container1">

                <div id="Espacios" class="item">
                    <input type="text" id="Nombre" class="Texto" placeholder="Nombre de la historia" name="Nombre">
                </div>
                <div id="Espacios" class="item des">
                    <textarea name="comentarios" id="Descripcion" class="Texto" rows="5" cols="30"
                        placeholder="Descripción"></textarea>

                </div>
                <div id="" class="item espacioImagen">

                    <label class="label1 Texto" for="img-uploader"> Subir imagen de la historia <svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-upload" viewBox="0 0 16 16">
                            <path
                                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                            <path
                                d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                        </svg>
                        <p class="file-name"></p>
                    </label>
                    <input type="file" class="img-uploader" id="img-uploader" min="0" max="5" style="visibility:hidden;"
                        name="opcionesInicio">
                </div>

                <div id="Espacios">

                    <div id="cursos" class="item credencial ">
                        <select id="grados" name="grados" multiple="" class="ui search fluid dropdown">
                            <option value="1">Transición</option>
                            <option value="2">Primero</option>
                            <option value="3">Segundo</option>
                            <option value="4">Tercero</option>
                            <option value="5">Cuarto</option>
                            <option value="6">Quinto</option>
                            <option value="7">Sexto</option>
                            <option value="8">Séptimo</option>
                            <option value="9">Octavo</option>
                            <option value="10">Noveno</option>
                            <option value="11">Décimo</option>
                            <option value="12">Once</option> |
                            <option value="13">Docentes</option> |
                        </select>
                    </div>
                </div>
                <div id="boton">
                    <a>
                        <input type="button" class="Button" id="crearHistoria" value="Crear historia" >
                    </a>
                </div>

            </div>
            <br>
        </div>
    </div>
