<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contigo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css_components/bootstrap.min.css">
    <!-- fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap"
        rel="stylesheet">
    <!-- CDNs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <!-- style sheets -->
    <link rel="stylesheet" href="css/form.css">
    <!-- cloudflare -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <header>
        <div class="back">
            <a href="index.html">
                <ion-icon name="chevron-back-outline"></ion-icon>
                Inicio
            </a>
        </div>
    </header>
    <container class="container">
        <section class="logo">
            <h1 class="logo--contigo">Contigo</h1>
            <h2 class="logo--lema">Incondicionalmente contigo</h2>
        </section>
        <h3 class="container--text">Regístrate para brindar un gran apoyo</h3>
        <section class="container--datos">
            <div id="Datos">
                
                <form action="">
                    <section id="table-datos">
                        <div class="box1Table">
                            <div class="box1--section1">
                                <div id="Espacios">
                                    <input type="text" id="primerNombre" class="Texto" placeholder="Primer nombre"
                                        name="PrimerNombre" required>
                                </div>
                                <div id="Espacios">
                                    <input type="text" id="primerApellido" class="Texto" placeholder="Primer apellido"
                                        name="PrimerApellido" required>
                                </div>
                                <div id="Espacios">
                                    <input type="text" id="documento" class="Texto" placeholder="C.C" name="C.C" required>
                                </div>
                                <div id="Espacios">
                                    <input type="date" id="fecha" class="Texto" placeholder="Fecha de nacimiento: dd/MM/AAAA"
                                        name="FechaNacimiento" required>
                                </div>
                                <div id="Espacios">
                                    <input type="password" id="contraseña" class="Texto" placeholder="Contraseña"
                                        name="password" required>
                                </div>
                            </div>
                            <div class="box1--section2">
                                <div id="Espacios">
                                    <input type="text" id="segundoNombre" class="Texto" placeholder="Segundo nombre"
                                        name="SegundoNombre">
                                </div>
                                <div id="Espacios">
                                    <input type="text" id="segundoApellido" class="Texto" placeholder="Segundo apellido"
                                        name="SegundoApellido" required>
                                </div>
                                <div id="Espacios">
                                    <input type="email" id="correo" class="Texto" placeholder="Correo electrónico"
                                        name="CorreoElectronico" required>
                                </div>
                                
                                <div id="Espacios">
                                    <p>Subir imagen de perfil</p>
                                    <input type="file" id="img-uploader" min="0" max="5" class="Texto">
                                </div>
                                <div id="Espacios">
                                    <input type="password" id="Confirmarcontraseña" class="Texto" placeholder="Confirmar contraseña"
                                        name="password" required>
                                </div>
                            </div>
                        </div>
                        
                    </section>
                    <p>Usa 8 o más caracteres con una combinación de letras, números y símbolos
                    </p>
                    <div id="boton">
                        <input type="submit" id="Button2" value="Crear usuario" name="CrearUsuario">
                    </div>
                </form>
            </div>
            <div>
                <img src="img/Ok-rafiki.png" class="img--side">
            </div>
        </section>
    </container>

    <script src="js/js_componentes/jquery.min.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/registroPerca.js"></script>
    <script src="js/js_componentes/bootstrap.min.js"></script>
    <!--<script src="js/template.js"></script>-->
</body>

</html>
