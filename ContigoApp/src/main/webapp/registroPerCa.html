<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contigo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--
    <link rel="stylesheet" href="css/css_components/bootstrap.min.css">-->
    <!-- fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap"
        rel="stylesheet">
    <!-- CDNs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <!-- style sheets -->
    <link rel="stylesheet" href="css/form.css">
     <!-- cloudflare -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
    <header>
        <div class="back">
            <a href="index.html">
                <ion-icon name="chevron-back-outline"></ion-icon>
                Inicio
            </a>
        </div>
    </header>
    <container class="container">
        <section class="logo">
            <h1 class="logo--contigo">Contigo</h1>
            <h2 class="logo--lema">Incondicionalmente contigo</h2>
        </section>
        <h3 class="container--text">Regístrate para brindar un gran apoyo</h3>
        <section class="container--datos">
            <div id="Datos">
                <section id="table-datos">
                    <div class="box1Table">
                        <div class="box1--section1">
                            <div class="item form-floating mb-4" id="dv0">
                                <input type="text" class="form-control Texto" id="primerNombre" placeholder=" "
                                    name="PrimerNombre" required>
                                <label for="contraseña" class="label">Primer nombre</label>
                            </div>
                            <div class="item form-floating mb-4" id="dv1">
                                <input type="text" class="form-control Texto" id="primerApellido" placeholder=" "
                                    name="PrimerApellido" required>
                                <label for="contraseña" class="label">Primer apellido</label>
                            </div>
                            <div class="form-floating mb-4 especial">
                                <div>
                                    <div class="form-floating mb-4">
                                        <select id="tipoDocumento" class="TipoDocumento form-contro Texto3">
                                            <option value="Tipo">Tipo</option>
                                            <option value="C.C">C.C</option>
                                        </select>
                                    </div>
                                    
                                </div>
                                <div class="item form-floating mb-4" id="dv2">
                                    <input type="number" class="form-control Texto2" id="documento" placeholder=" "
                                        name="C.C" required>
                                    <label for="contraseña" class="label2">Número de identificación</label>
                                </div>
                            </div>
                            <div class="item form-floating mb-4" id="dv3">
                                <input type="date" class="form-control Texto" id="fecha" placeholder=" "
                                    name="FechaNacimiento" required>
                                <label for="contraseña" class="label">Fecha de nacimiento</label>
                            </div>
                            <div class="item form-floating mb-4" id="dv4">
                                <input type="password" class="form-control Texto" id="contraseña" placeholder=" "
                                    name="password">
                                <label for="contraseña" class="label">Contraseña</label>
                            </div>

                        </div>
                        <div class="box1--section2">
                            <div class="item form-floating mb-4">
                                <input type="text" id="segundoNombre" class="form-control Texto" placeholder=" "
                                    name="SegundoNombre">
                                <label for="contraseña" class="label">Segundo nombre</label>
                            </div>
                            <div class="item form-floating mb-4" id="dv6">
                                <input type="text" id="segundoApellido" class="form-control Texto" placeholder=" "
                                    name="SegundoApellido">
                                <label for="contraseña" class="label">Segundo apellido</label>
                            </div>
                            <div class="item form-floating mb-4" id="dv7">
                                <input type="email" id="correo" class="form-control Texto" placeholder=" "
                                    name="SegundoApellido" name="CorreoElectronico" required>
                                <label for="contraseña" class="label">Correo electrónico</label>
                            </div>
                            <div class="item form-floating mb-4" id="dv8">
                                <div id="" class="form-control Texto">
                                    <label class="label1 file-name" for="img-uploader"> Selecciona una imagen <svg
                                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                            class="bi bi-upload" viewBox="0 0 16 16">
                                            <path
                                                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                                            <path
                                                d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                                        </svg>
                                    </label>
                                    <input type="file" class="img-uploader" id="img-uploader" min="0" max="5" style="visibility:hidden;"
                                        name="opcionesInicio">
                                </div>
                                <label for="contraseña" class="label">Imagen de perfil</label>
                            </div>







                            
                            <div class="item form-floating mb-4" id="dv9">
                                <input type="password" class="form-control Texto" id="contraseña2" placeholder=" ">
                                <label for="contraseña" class="label">Confirmar contraseña</label>
                            </div>
                        </div>
                    </div>

                </section>
                <p class="parametro">Usa 8 o más caracteres con una combinación de letras, números y símbolos</p>
                <div id="boton">
                    <input type="submit" id="Button2" class="buttonRegistrarme" value="Registrarme" name="CrearUsuario">
                </div>

            </div>
            <div class="img--container">
                <img src="img/Ok-rafiki.png" class="img--side">
            </div>
        </section>
    </container>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="js/js_componentes/jquery.min.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/registroPerca.js"></script>
    <script src="js/js_componentes/bootstrap.min.js"></script>
    <script src="js/img.js"></script>
    <!--<script src="js/template.js"></script>-->
</body>

</html>
